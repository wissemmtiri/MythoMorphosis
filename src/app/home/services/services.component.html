<div class="flex flex-col justify-around items-center px-3 py-7 "><!-- SERVICES SECTION -->
    
    <div class="mx-auto max-w-screen-sm text-center mb-4 lg:mb-8 pt-8"><!-- TITLE -->
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 uppercase">Our Services</h2>
        <p class="font-light text-gray-500 lg:mb-8 sm:text-xl">
            Discover the power within you with MythoMorphosis. Elevate your fitness experience through a blend of
            cutting-edge features designed to guide, track, and inspire. Explore the possibilities and redefine your fitness journey with us
        </p>
    </div>

    <div class="flex  flex-row items-center justify-center flex-wrap ">
        <!-- Service Card -->
        <div class="flex space-x-4" *ngFor="let service of services">
            <div class="bg-white max-w-md w-full p-6 rounded-lg shadow-lg flex flex-col items-center">
                <img src="../../../assets/landing_page/service_icons/{{ service.icon }}" alt="{{ service.name }}" class="h-72">
                <h2 class="text-xl font-semibold mb-2">{{ service.name }}</h2>
                <p class="text-gray-600 text-center">{{ service.description }}</p>
            </div>
    </div>
</div>
